substitutions:
   PROJECT_ID: affable-beaker-407007

options:
  dynamic_substitutions: true
steps:
  # Step 1: Use an official Node.js image for installing dependencies
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['install']

  # Step 2: Use the same Node.js image for building the React app
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['run', 'build']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - | 
        ls -lha
        cd build
        pwd
        ls -lha

   # Simple sanity check: check that ansible-playbook has not errors
   - name: 'gcr.io/$PROJECT_ID/ansible'
     args: ['--version']     
